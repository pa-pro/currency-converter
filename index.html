<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirtualny Kantor</title>
    <meta property="og:image" content="images/coins.png">
    <link rel="icon" href="images/icon.png">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
</head>

<body class="body">
    <div class="container">
        <header class="header">
            <h1>Wirtualny Kantor</h1>
        </header>
        <main class="main">
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Przelicz waluty</legend>
                    <p class="form__paragraph">
                        <label class="form__label">
                            <span class="form__labelText">Kwota w PLN*:</span>
                            <input class="form__field js-pln" placeholder="Podaj wymaganą kwotę" autofocus required
                                type="number" min="1" step="any">
                        </label>
                    </p>
                    <p class="form__paragraph">
                        <label class="form__label">
                            <span class="form__labelText">Konwertuję na:</span>
                            <select class="form__field js-currency">
                                <option value="EUR">Euro</option>
                                <option value="GBP">Funt brytyjski</option>
                            </select>
                        </label>
                    </p>
                </fieldset>
                <p class="form__paragraph">
                    <button class="form__button" type="submit">Przelicz</button>
                    <button class="form__button" type="reset">Resetuj</button>
                </p>
                <p class="form__paragraph form__paragraph--special">
                    Kursy na dzień 22.04.2020 wynoszą: Funt - 5,25zł, Euro - 4,56 zł
                </p>
                <p class="form__paragraph">
                    Wynik: <strong class="form__outcome js-outcome"></strong>
                </p>
            </form>
        </main>
    </div>
</body>

</html>
